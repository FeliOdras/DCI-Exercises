<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post-it</title>
    <link rel="stylesheet" href="style/style.css" />
</head>
<div id="page">
    <section class="postIt">
        <header>
            <h2>Daylight</h2>
        </header>
        <div class="mainContent">
            <div class="timeline">
                <h6>9:35</h6>
                <div class="sunrise">9:35</div>
                <div class="sunset">18:00</div>
            </div>
            <article class="minutesOutput">
                <p>Get good nights sleep: There'll be <strong>505 more minutes</strong> of daylight tomorrow! </p>
            </article>
            <footer>
                <p>Berlin, Germany</p>
            </footer>
        </div>
    </section>
    <section class="postIt active">
        <header>
            <h2>Daylight</h2>
        </header>
        <div class="mainContent">
            <div class="timeline">
                <h6>9:35</h6>
                <div class="sunrise">9:35</div>
                <div class="sunset">18:00</div>
            </div>
            <article class="minutesOutput">
                <p><strong>3 more minutes</strong> of daylight today! Make sure to soak up that Vitamin D</p>
            </article>
            <footer>
                <p>Berlin, Germany</p>
            </footer>
        </div>
    </section>
</div>

</body>

</html>
